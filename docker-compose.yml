version: '3'
services:
  app:
    build:
      context: .
    command: bundle exec rails s -p 3000 -b 0.0.0.0
    environment: 
      TZ: Asia/Tokyo
    ports:
      - 80:3000
    volumes:
      - .:/myapp
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: mysql:5.7
    environment: 
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - db-data:/var/lib/mysql
volumes:
  public-data:
  db-data:
